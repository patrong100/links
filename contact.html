<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
<h2>Contact Us</h2>
      
      <form action="mailto:gamingwithpatron@gmail.com" method="post" enctype="text/plain">
        <label for="name" >Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Facebook Name"required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="datetime">Date and Time:</label>
        <input type="datetime-local" id="datetime" name="datetime" required><br>
        
        <br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Please be as precise and brief as possible. Do mention the game, username and time so we can assist you better."></textarea><br>
        
        <input type="submit" value="Send">
      </form>
    
</body>
</html>
